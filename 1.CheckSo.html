<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Error {
            color: red;
            font-weight: bold;
        }

        .Success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>KIỂM TRA SỐ</h2>
    <input type="text" id="nhap" placeholder="Vui lòng nhập số tại đây..">
    <button onclick="ktra()">Check</button>
    <p id="Check"></p>

    <script>
        function ktra() {
            const nhap= document.getElementById("nhap").value;
            const Check = document.getElementById("Check");

            if (nhap ===""){
                Check.textContent = "Please input";
                Check.className= "Error"  ;    
            } 
            
            else if (isNaN(nhap)){
                Check.textContent = "Đây không phải số";
                Check.className = "Error";
            }

            else{
                Check.textContent = "Đây là số";
                Check.className = "Success";
            }
        }
    </script>
</body>
</html>
