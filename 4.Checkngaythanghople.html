<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Nhập ngày (DD-MM-YYYY):</h3>
  <input id="ngay" placeholder="VD: 31-12-2024">
  <button onclick="kiemTra()">Check</button>
  <p id="kq"></p> 

  <script>
    function kiemTra() {
      const text = document.getElementById("ngay").value.trim();
      const kq = document.getElementById("kq");

      const re = /^(\d{2})-(\d{2})-(\d{4})$/;
      const match = text.match(re);

      if (!match) {
        kq.textContent = "Sai định dạng! (DD-MM-YYYY)";
        return;
      }

      const ngay = match[1];
      const thang = match[2];
      const nam = match[3];

      const date = new Date(nam, thang - 1, ngay);

      if (
        date.getDate() == ngay &&
        date.getMonth() + 1 == thang &&
        date.getFullYear() == nam
      ) {
        kq.textContent = "Ngày hợp lệ";
      }
      
      else {
        kq.textContent = "Ngày không hợp lệ";
      }
    }
  </script>
</body>
</html>
