<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập ngày (DD-MM-YYYY):</h3>
    <input id="ngay" placeholder="VD: 31-12-2024">
    <button onclick="kiemTra()">Check</button>
    <p id="kq"></p>

    <script>
        function kiemTra() {
            const chuoi = document.getElementById("ngay").value;
            const kq = document.getElementById("kq");

            const re = /^(\d{2})-(\d{2})-(\d{4})$/;
            const match = chuoi.match(re);

            if (!match) {
                kq.textContent = "Sai định dạng!";
                return;
            }

            const dd = match[1];
            const mm = match[2];
            const yyyy = match[3];

            const date = new Date(yyyy, mm - 1, dd); 
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (
                date.getDate() == dd &&
                date.getMonth() + 1 == mm &&
                date.getFullYear() == yyyy
            ) {
                if (date < today) {
                    kq.textContent = "Ngày trong quá khứ";
                } 
                else if (date > today) {
                    kq.textContent = "Ngày trong tương lai";
                }
                else {
                    kq.textContent = "Hôm nay";
                }
            }
            else{
                kq.textContent = "Ngày không hợp lệ"
            }
        }
        

    </script>
</body>
</html>
